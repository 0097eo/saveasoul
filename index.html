<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADOPTION</title>
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>

</head>
<body>
    <form class="container">
        <!-- First Label and Textbox -->
        <label for="label1">Name:</label>
        <input type="text" id="label1" name="label1" placeholder="Enter your name"><br>

        <!-- Second Label and Textbox -->
        <label for="label2">Image URL</label>
        <input type="text" id="label2" name="label2" placeholder="Enter URL"><br>

        <!-- Third Label and Textarea -->
        <label for="label3">Description</label>
        <textarea id="label3" name="label3" rows="4" cols="50" placeholder="Enter description"></textarea><br>

        <!-- Button at the bottom -->
        <button type="submit">Adopt Animal</button>
    </form>
    <ul id="animal-list" class="card"></ul>
    <script defer src="index.js"></script>
</body>
</html>
